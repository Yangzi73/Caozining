<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肥仔清北计划</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>肥仔清北计划</h1>
            <div class="date-selector">
                <button id="prev-date"><i class="fas fa-chevron-left"></i></button>
                <span id="current-date"></span>
                <button id="next-date"><i class="fas fa-chevron-right"></i></button>
            </div>
        </header>

        <!-- 导航栏 -->
        <nav class="main-nav">
            <ul>
                <li><button class="nav-btn active" data-page="tasks-page"><i class="fas fa-tasks"></i> 今日任务</button></li>
                <li><button class="nav-btn" data-page="history-page"><i class="fas fa-history"></i> 历史记录</button></li>
                <li><button class="nav-btn" data-page="stats-page"><i class="fas fa-chart-line"></i> 坚持统计</button></li>
            </ul>
        </nav>

        <!-- 页面容器 -->
        <div class="pages-container">
            <!-- 任务页面 -->
            <div id="tasks-page" class="page active">
                <main>
                    <div class="tasks-header">
                        <h2>今日任务</h2>
                        <button id="add-task-icon" class="add-task-icon"><i class="fas fa-plus"></i></button>
                    </div>

                    <div id="tasks-list" class="tasks-list">
                        <!-- 任务列表将通过JavaScript动态生成 -->
                    </div>

                    <div class="completion-summary">
                        <h2>完成情况</h2>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div id="progress" class="progress"></div>
                            </div>
                            <span id="completion-rate">0%</span>
                        </div>
                    </div>
                    
                    <!-- 每日反思总结区域 -->
                    <div class="daily-reflection">
                        <h2>每日反思总结</h2>
                        <div class="reflection-content">
                            <textarea id="reflection-text" placeholder="记录今天的反思和总结..."></textarea>
                            <button id="save-reflection" class="save-reflection-btn">保存反思</button>
                        </div>
                        <div id="reflection-history" class="reflection-history">
                            <!-- 历史反思将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </main>
            </div>

            <!-- 历史记录页面 -->
            <div id="history-page" class="page">
                <div class="calendar-view">
                    <h2>历史记录</h2>
                    <div id="calendar" class="calendar">
                        <!-- 日历视图将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 坚持统计页面 -->
            <div id="stats-page" class="page">
                <div class="stats-view">
                    <h2>坚持统计</h2>
                    <div class="stats-card">
                        <div class="stats-icon"><i class="fas fa-calendar-check"></i></div>
                        <div class="stats-info">
                            <h3>已坚持天数</h3>
                            <div id="streak-days" class="stats-number">0</div>
                        </div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-icon"><i class="fas fa-tasks"></i></div>
                        <div class="stats-info">
                            <h3>已完成任务</h3>
                            <div id="total-completed" class="stats-number">0</div>
                        </div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-icon"><i class="fas fa-fire"></i></div>
                        <div class="stats-info">
                            <h3>最长连续天数</h3>
                            <div id="max-streak" class="stats-number">0</div>
                        </div>
                    </div>
                    <div class="monthly-summary">
                        <div class="month-selector">
                            <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                            <h3 id="current-month">月度完成情况</h3>
                            <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div id="monthly-chart" class="monthly-chart">
                            <!-- 月度图表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加任务的模态框 -->
    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>添加新任务</h2>
            <div class="add-task-form">
                <input type="text" id="new-task" placeholder="输入任务内容...">
                <button id="add-task-btn">添加</button>
            </div>
        </div>
    </div>

    <!-- 任务完成上传照片的模态框 -->
    <div id="photo-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>上传完成证明</h2>
            <p>请上传任务完成的照片证明</p>
            <div class="photo-upload">
                <input type="file" id="task-photo" accept="image/*" capture="camera">
                <label for="task-photo">选择照片或拍照</label>
            </div>
            <div id="photo-preview" class="photo-preview"></div>
            <button id="submit-photo">提交</button>
        </div>
    </div>

    <!-- 查看反思的模态框 -->
    <div id="reflection-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="reflection-date">反思总结</h2>
            <div id="reflection-modal-content" class="reflection-modal-content"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
